    .page-loader {
      position: fixed;
      z-index: 9999999999999999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background:linear-gradient(45deg, rgba(var(--primary),1), #E0A8C5);
      animation: gradient 5s ease infinite;
      background-size: 150% 150%;
    }

    .marker {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .marker .dot {
      position: absolute;
      height: 60px;
      width: 60px;
      z-index: 2;
      opacity: 0;
      border-radius: 15px;

      animation-iteration-count: infinite;
    }

    @-webkit-keyframes pulse__loader {
      0% {
        -webkit-transform: scale(0);
        opacity: 1;
      }

      100% {
        -webkit-transform: scale(2);
        opacity: 0;
      }
    }

    @-webkit-keyframes grow__loader {
      0% {
        -webkit-transform: scale(1);
      }

      55% {
        -webkit-transform: scale(1.1);
      }

      65% {
        -webkit-transform: scale(0.95);
      }

      70% {
        -webkit-transform: scale(1);
      }
    }

    .loader_ {
      width: 200px;
      z-index: 1000;
      /* box-shadow: 0px 4px 25px -4px rgb(95, 135, 255, 0.6); */

    }

    .page-loader.hidden {
      animation: fadeOut 1s;
      animation-fill-mode: forwards;
    }

    .page-loader.hidden.display_none {
      display: none !important;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    

    @keyframes fadeOut {
      100% {
        opacity: 0;
        display: none;
      }
    }
